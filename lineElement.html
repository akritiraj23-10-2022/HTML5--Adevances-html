<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG line Element</title>
    <style>
        .container{
            background: #eee;
            border: 2px solid grey;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1> SVG Line Element </h1>
    <div class="container">
        <svg viewBox="0 0 100 100">
            
            <line x1="20" y1="20" x2="60" y2="20" stroke="blue"></line>

            <line x1="60" y1="20" x2="60" y2="50" stroke="green"></line>

           <line x1="60" y1="50" x2="20" y2="50" stroke="blue"></line>

           <line x1="20" y1="50" x2="20" y2="20" stroke="green"></line>  -->
        </svg>
        
    </div>
</body>
</html>
