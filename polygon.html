<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polygon </title>
    <style>
        .container
        {
            background: #eee;
            border: 2px solid gray;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg viewbox="0 0 100 100">
            <polygon points="40,20 80,40 50,60" fill="pink" stroke="black"> </polygon>
        </svg> 
    </div>
</body>
</html>
