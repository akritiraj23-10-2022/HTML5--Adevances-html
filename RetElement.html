<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle element </title>
    <style>
     .container{
         background: #eee;
         border: 2px solid grey;
         width: 500px;
         height: 500px;
         margin: 0 auto;
     }
    </style>
</head>
<body>

    <h1> SVG Rect Element </h1>

    <div class="container">
    <svg viewBox="0 0 100 100">
        <rect x="10" y="30" width="80" height="40" style="fill:pink; stroke: blue";> </rect>
        <rect x="30" y="40" width="40" height="20" rx="10" ry="30" style="fill:orange; stroke-width:2; stroke: blue";> 
            
        </rect>
    </svg>
    </div> 
</body>
</html>
