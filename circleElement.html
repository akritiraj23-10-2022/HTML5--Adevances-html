<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG circle element</title>
    <style>
        .container{
               background: #eee;
               border: 2px solid grey;
               width: 500px;
               height: 500px;
               margin: 0 auto;
        }
    </style>
</head>
<body>

     <h1> SVG Cirle Element </h1>
     <div class="container">
         <svg viewBox="0 0 100 100">
           
            <circle cx="50" cy="50" r="30" style="fill:pink; stroke:red;"> </circle>
            
            <circle cx="50" cy="50" r="28" style="fill:orange; stroke:blue;"> </circle>



            <circle cx="0" cy="0" r="30" style="fill:pink; stroke:blue;"> </circle>
            
            <circle cx="100" cy="100" r="30" style="fill:red; stroke:blue;"> </circle>

            <circle cx="0" cy="100" r="30" style="fill:brown; stroke:red;"> </circle>
            
            <circle cx="100" cy="00" r="28" style="fill:green; stroke:red;"> </circle>
         </svg>
     </div>
</body>
</html>
