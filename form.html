<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Infromation</h2>
        <p> Name: <input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender</legend>
        
        <p>
            Male <input type="radio" name="gender" id="male">
            Female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: * <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
    <p>Email: <input type="email" id="email"></p>
    <p>Pincode: <input type="number" name="Pincode" id="pincode">   </p>
    <hr>
    <h2> Payment Information</h2>
    <p>Card Types
        <select name="card_type" id="card_type">
            <option value="">--select a card type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="mastercard">Master card</option>
        </select>
         
    </p>

    <p>
        card Numaber: <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration date: <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>   CVV: <input type="password" name="cvv" id="cvv"> </p>
    <input type="submit" value="Pay Now">
    </form>
</body>
</html>
