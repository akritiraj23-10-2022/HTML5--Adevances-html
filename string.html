<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var s="Manish";
        var x="Kumar";

        document.write(s.concat(" " + x ) + "<br>" );
        document.write(s.toLowerCase() + "<br>");
        document.write(s.toUpperCase() + "<br>");
        document.write(s[0] + "<br>");
        document.write(s.indexOf('an') + "<br>");
        document.write(s.endsWith('h') + "<br>");
        document.write(s.substring(1,3) + "<br>");
        document.write(s.slice(0,4) + "<br>");
        document.write(s.replace('Man','Sim') + "<br>");
    </script>
</body>
</html>
