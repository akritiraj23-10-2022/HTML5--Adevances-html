<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Coordinates</title>
    <style>
     #abc
     {
         width: "300";
         height: "150";
         border: 1px solid red;
     }
    </style>
</head>
<body>
    <canvas id="abc"></canvas>

    <script>
        var cnvs = document.getElementById("abc");
        var ctx = cnvs.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(300,150);
        ctx.stroke();
    </script>
