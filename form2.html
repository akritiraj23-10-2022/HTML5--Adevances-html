<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Form</title>
    <style>
     
    </style>
</head>
<body>
   <form>
       <table>
           <tr>
          <td>Date and Time :</td>
          <td> <input type="datetime-local" name="newinput1"> </td>
        </tr>

        <tr>
            <td>Date: </td>
            <td> <input type="date" name="newinput2"> </td>
          </tr>

          <tr>
            <td>Month: </td>
            <td> <input type="month" name="newinput3"> </td>
          </tr>

          <tr>
            <td>Week </td>
            <td> <input type="week" name="newinput4"> </td>
          </tr>

          <tr>
            <td> Time </td>
            <td> <input type="time" name="newinput5"> </td>
          </tr>

          <tr>
            <td>Number </td>
            <td> <input type="number" min="0" max="10" step="1" value="5" name="newinput6"/> </td>
          </tr>

          <tr>
            <td>Range </td>
            <td> <input type="range" min="0" max="15" step="1" value="4" name="newinput7"> </td>
          </tr>

          <tr>
            <td>E-mail </td>
            <td> <input type="email" name="newinput8" placeholder="Enter email here"> </td>
          </tr>

          <tr>
              <td> <input type="submit" value="Submit"> </td>
          </tr>

       </table>

       
   </form> 
</body>
</html>
